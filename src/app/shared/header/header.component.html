<header>
    <nav class="container navbar pb-0 navbar-expand-lg navbar-light bg-transparent">
        <div class="col-2">
            <a class="navbar-brand logo" routerLink="/">SpringShop</a>
        </div>
        
        <div class="row mx-auto">
            <div class="col">
                <form class="form-inline my-2 my-lg-0 has-search" (submit)="redirectToProductSearch(searchTerm.value)">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input class="form-control mr-sm-2 w-75 rounded-pill" type="search" placeholder="Buscar..." aria-label="Search" #searchTerm>
                </form>
            </div>

            <div class="md-col-3">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent, #navbarSupportedContent2" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="col collapse navbar-collapse pt-2" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" routerLink="/home">Inicio</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Categorías
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" *ngFor="let category of categories" [routerLink]="['/home/category/', category.description | lowercase, category._id]">{{ category.description }}</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" routerLink="/home/categories">Todas las categorías</a>
                  </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ofertas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Marcas Oficiales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ayuda</a>
                </li>
              </ul>
              <hr>
            </div>
        </div>

        <div class="row mt-5 mb-1">
            <div class="col collapse navbar-collapse" id="navbarSupportedContent2">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Registrar</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Login</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Perfil</a>
                  </li>
                  <button class="bg-transparent border-0">
                      <span>
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                        </svg>
                      </span>
                  </button>
                </ul>
            </div>
        </div>
    </nav>
</header>
