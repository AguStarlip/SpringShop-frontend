<div class="row ml-0 pb-4">
    <div class="col">
        <ol class="breacrumb">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item">{{title}}</li>
            <li class="breadcrumb-item active" *ngIf="searchTerm">{{searchTerm | titlecase}}</li>
            <li class="breadcrumb-item active" *ngIf="categoryRoute">{{categoryRoute | titlecase}}</li>
            <li class="breadcrumb-item active" *ngIf="productName">{{productName}}</li>
        </ol>
    </div>
</div>
